<!DOCTYPE html>
<html>
<head>
	<title>Frame Camera</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		#camera-view {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
		#frame-overlay {
			position: absolute;
			top: 10%;
			left: 10%;
			width: 80%;
			height: 80%;
			border: 2px solid black;
			background-image: url("frame.png"); /* replace with your own frame image */
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Frame Camera</h1>
	</header>
	<main>
		<label for="frame-select">Select a Frame:</label>
		<select id="frame-select">
			<option value="">-- Select --</option>
			<option value="frame1.png">Frame 1</option>
			<option value="frame2.png">Frame 2</option>
			<option value="frame3.png">Frame 3</option>
		</select>
		<div id="camera-container">
			<video id="camera-view"></video>
			<div id="frame-overlay"></div>
		</div>
		<button id="capture-btn">Capture Picture</button>
		<canvas id="picture-canvas"></canvas>
		<a id="download-link" download="picture.png" href="#">Download Picture</a>
	</main>
	<script>
		const cameraView = document.querySelector("#camera-view");
		const captureBtn = document.querySelector("#capture-btn");
		const pictureCanvas = document.querySelector("#picture-canvas");
		const frameOverlay = document.querySelector("#frame-overlay");
		const frameSelect = document.querySelector("#frame-select");
		const downloadLink = document.querySelector("#download-link");
		
		const constraints = {
			video: true
		};
		
		function startCamera() {
			navigator.mediaDevices.getUserMedia(constraints)
				.then(function(stream) {
					cameraView.srcObject = stream;
				})
				.catch(function(error) {
					console.error("Unable to access camera: " + error);
				});
		}
		
		function stopCamera() {
			cameraView.srcObject.getTracks().forEach(function(track) {
				track.stop();
			});
			cameraView.srcObject = null;
		}
		
		function capturePicture() {
			const context = pictureCanvas.getContext("2d");
			context.drawImage(cameraView, 0, 0, pictureCanvas.width, pictureCanvas.height);
			context.drawImage(frameOverlay, 0, 0, pictureCanvas.width, pictureCanvas.height);
			downloadLink.href = pictureCanvas.toDataURL();
			downloadLink.style.display = "inline-block";
		}
		
		frameSelect.addEventListener("change", function() {
			const frameUrl = this.value;
			if (frameUrl) {
				frameOverlay.style.backgroundImage = "url(" + frameUrl + ")";
			} else {
				frameOverlay.style.backgroundImage = "none";
			}
		});
		
		startCamera();
		
		captureBtn.addEventListener("click", function() {
			capturePicture();
			stopCamera();
		});
	</script>
</body>
</html>
